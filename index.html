<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <!-- header row -->
        <div class="row p-5">
          <div class="col text-center">
            <h1>NOT TO DO LIST</h1>
          </div>
        </div>

        <!-- add task form row -->
        <div class="row p-5 border rounded shadow-lg">
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              id="task"
              placeholder="ADD YOUR TASK"
            />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              id="hour"
              placeholder="Hours"
            />
          </div>
          <div class="col-3 d-grid">
            <button
              type="button"
              class="btn btn-primary"
              id="addTask"
              onclick="addTask()"
            >
              ADD TASK
            </button>
          </div>
        </div>

        <!-- task list row -->
        <div class="row mt-5 gap-2">
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Entry List</h1>
                <hr />
              </div>
            </div>

            <div class="row">
              <table class="table border table-hover text-center">
                <tbody id="entry-list"></tbody>
              </table>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col text-center">
                <h1>Bad List</h1>
                <hr />
              </div>
            </div>
            <div class="row">
              <table class="table border table-hover text-center">
                <tbody id="bad-list"></tbody>
              </table>
            </div>

            <div class="row">
              <div class="alert alert-danger" role="alert">
                You could have saved <span id="badHour">0</span> hours
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-success" role="alert">
              Total Hours Allocated = <span id="totalHours">0</span> hours
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src=".." class="rounded me-2" alt="..." />
          <strong class="me-auto">TASK</strong>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">TASK ADDED</div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="scripts.js"></script>
</html>
